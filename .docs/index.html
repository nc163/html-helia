<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <base href="https://nc163.github.io/html-helia/" />
  <script src="https://unpkg.com/helia/dist/index.min.js"></script>
  <script type="text/javascript" src="/js/bundle.js" type="module"></script>
  <script type="module">    
    window.onload = async function () {
      let helia = await Helia.createHelia();
      let htmlIpfs = new HtmlIpfs(helia);

      let children = document.querySelector('div').children;
      for (let i = 0; i < children.length; i++) {
        htmlIpfs.fetch(children[i]);
      }
    }
  </script>
</head>
<body>
  <div>
    <p data-ipfs-cid="QmUNj7U2ABqW2kARCZXTR3j2spkGzYwMHyju2AaxWKP9XG" data-ipfs-content-type="text/plain" ></p>
    <p data-ipfs-cid="QmZvHdMN86NNY4Z4fhuLtWxzRzja4z6DPR6xRJiEwChzGp" data-ipfs-content-type="text/plain" ></p>
    <img data-ipfs-cid="QmQqzMTavQgT4f4T5v6PWBp7XNKtoPmC9jvn12WPT3gkSE" data-ipfs-content-type="image/png" src="" alt="example" />
    <p data-ipfs-cid="QmWMwxW9K51pWAkYuxH9wQeNZM8FPe9kndEiBxFqqV2Mi1" data-ipfs-content-type="text/plain" ></p>
    <audio data-ipfs-cid="QmWysB47sX9L4EHUMoEAowxhqqdAqNiKNVqT7ds1iviTvm" data-ipfs-content-type="audio/mp3" controls ></audio>
    <audio data-ipfs-cid="QmPcY4qe9vr3CA3HgXANaBVQEkWeJsBT4zGiffuJ2GKjCv" data-ipfs-content-type="audio/wav" controls ></audio>
    <p data-ipfs-cid="QmYz5mj75JU14GhhcqkRzp1SwBAE2XEDHB1LB7sJHUUncY" data-ipfs-content-type="text/plain" ></p>
    <video data-ipfs-cid="QmTca4A43f4kEvzTouvYTegtp6KobixRqweV12NrvwwtFP" data-ipfs-content-type="video/mp4" controls width="320" height="240" ></video>
    <p data-ipfs-cid="QmQLo3Jv4v78TsDRcSX2om3dMGf7d682dDMZfcdVeC4p15" data-ipfs-content-type="text/plain" ></p>
  </div>
</body>
</html>
